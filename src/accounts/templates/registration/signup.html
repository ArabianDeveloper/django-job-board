{% extends "base_generic.html" %}
{% load bootstrap4 %}
{% block content %}

  {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}



  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Signup"  class="boxed-btn3 w-100"/>
  </form>

{% endblock %}
